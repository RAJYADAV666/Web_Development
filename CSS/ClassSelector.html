<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: red;
        }

        .blue{
            color: orange;
        }

        .cls{
            font-size: small;
        }

        .ls{
            font-size: large;
        }
    </style>
</head>
<body>
    <p class="green">This is My first Paragraph</p>

    <p class="green">This is My Second Paragraph</p>
    <p class="blue">This is My Third Paragraph</p>

    <h1 class="cls">Raj Yadav</h1>
    <h2 class="cls">Raj Yadav</h2>
    <h3 class="cls">Raj Yadav</h3>

    <h4 class="ls">Raj Yadav</h4>
    <h5 class="ls">Raj Yadav</h5>
    <h6 class="ls">Raj Yadav</h6>
</body>
</html>
